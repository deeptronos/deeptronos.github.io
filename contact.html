<main class="container-fluid d-flex flex-column justify-content-center gap-4">
    <h1 class="title-header">Contact Me!</h1>
    <div id="container" class="mx-auto" style="width: 50vw">
        <form class="w-100" id="form">
            <div
                id="form-header"
                class="d-flex flex-column align-items-start justify-content-begin"
            >
                <p>
                    Interested in getting in touch? Email me at
                <blockquote>
                    cather(.)inreallife(@)g*ail(.)com
                </blockquote>

                    <small class="blockquote-footer"
                        >make sure to sanitize the parenthesis and fill in the
                        title of my email host ;P</small
                    >

                    or Leave your contact info here.
                </p>
            </div>

            <label for="nameInput">Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                id="nameInput"
            />

            <label for="emailInput">Email</label>
            <input
                type="text"
                name="email"
                class="form-control"
                id="emailInput"
            />

            <label for="dateInput">Date</label>
            <input
                type="date"
                name="date"
                class="form-control"
                id="dateInput"
            />

            <label class="form-label">Preferred Pronouns</label>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="fem"
                />
                <label class="form-check-label" for="fem">She/her</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="masc"
                />
                <label class="form-check-label" for="masc">He/him</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="nb"
                />
                <label class="form-check-label" for="nb">They/them</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="secret"
                />
                <label class="form-check-label" for="secret"
                    >I prefer not to say</label
                >
            </div>
            <!-- <input
            type="submit"
            value="Submit"
            class="btn btn-primary"
        /> -->
            <button
                type="button"
                class="btn btn-primary"
                onclick="logFormSubmission()"
            >
                Submit
            </button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</main>
