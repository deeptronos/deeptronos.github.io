<main class="container-fluid d-flex flex-column justify-content-center gap-4">
    <h2>Form</h2>
    <div id="container" class="mx-auto" style="width: 50vw">
        <form class="w-100" id="form">
            <div
                id="form-header"
                class="d-flex flex-column align-items-center justify-content-center"
            >
                <h3 class="title-header">Sign Up Form</h3>
                <p>Fill out the items in the form below</p>
            </div>

            <label for="nameInput">Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                id="nameInput"
            />

            <label for="usernameInput">User Name</label>
            <input
                type="text"
                name="username"
                class="form-control"
                id="usernameInput"
            />

            <label for="emailInput">Email</label>
            <input
                type="text"
                name="email"
                class="form-control"
                id="emailInput"
            />

            <label for="passwordInput">Password</label>
            <input
                type="password"
                name="password"
                class="form-control"
                id="passwordInput"
            />

            <label for="dateInput">Date</label>
            <input
                type="date"
                name="date"
                class="form-control"
                id="dateInput"
            />

            <label class="form-label">Preferred Pronouns</label>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="fem"
                />
                <label class="form-check-label" for="fem">She/her</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="masc"
                />
                <label class="form-check-label" for="masc">He/him</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="nb"
                />
                <label class="form-check-label" for="nb">They/them</label>
            </div>
            <div class="mb3 form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="pronoun"
                    id="secret"
                />
                <label class="form-check-label" for="secret"
                    >I prefer not to say</label
                >
            </div>
            <!-- <input
            type="submit"
            value="Submit"
            class="btn btn-primary"
        /> -->
            <button
                type="button"
                class="btn btn-primary"
                onclick="logFormSubmission()"
            >
                Submit
            </button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</main>
