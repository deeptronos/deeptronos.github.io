<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- TODO idk if these meta tags are helpful -->
        <title>Catherine's Homepage</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="res/css/style.css"/>
        <script src="res/js/htmx.min.js"></script>
        <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    </head>
    <body>
        <main>
            <!-- HTMX navbar :3 -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Navbar</a>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarTogglerDemo03"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <button class="nav-link active" aria-current="page" hx-get="/home.html" hx-trigger="click" hx-target="#mainContent" hx-swap="inner-html">Home</button>
                                <!-- <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                > -->
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" hx-get="/about.html" hx-trigger="click" hx-target="#mainContent" hx-swap="inner-html">About</button>
                                <!-- <a class="nav-link" href="/about.html">About</a> -->
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" hx-get="/projects.html" hx-trigger="click" hx-target="#mainContent" hx-swap="inner-html">Projects</button>
                                <!-- <a class="nav-link" href="/projects.html">Projects</a> -->
                            </li>

                    </div>
                </div>
            </nav>

            <div class="container-fluid" id="mainContent">
                <!-- On page load, immediately GET home.html and replace this div with its contents. -->
                <div hx-get="/home.html" hx-trigger="load" hx-swap="outerHTML"></div>
            </div>
        </main>

        <!-- TODO move htmx to head? -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="res/js/script.js"></script>
    </body>
</html>
